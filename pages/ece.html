<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tecxeon '23</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="logo-placeholder.png" alt="Tecxeon Logo" />
      </div>
      <div class="title">TECXEON '23</div>
      <div class="button-container">
        <button class="button">
          <img src="instagram-icon.png" alt="Instagram" />
          <span>Official Instagram</span>
        </button>
        <button class="button">
          <img src="brochure-icon.png" alt="Brochure" />
          <span>Tecxeon Brochure</span>
        </button>
        <button class="button">
          <img src="ideathon-icon.png" alt="Ideathon" />
          <span>Ideathon</span>
        </button>
        <button class="button">
          <img src="typerace-icon.png" alt="Type Race" />
          <span>Type Race</span>
        </button>
        <button class="button">
          <img src="invention-icon.png" alt="Man and Invention" />
          <span>Man and Invention</span>
        </button>
      </div>
    </div>
  </body>
</html>
